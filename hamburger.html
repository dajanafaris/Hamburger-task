<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburger Task 1</title>
  </head>
  <style>
    .coffecup {
      bottom: 20%;
      left: 100px;
      right: 0;
      top: 200px;
      max-width: 400px;
      height: 300px;
      box-shadow: 15px 15px 15px #79aaf7;
    }

    .coffecup,
    .cup,
    .logo {
      position: absolute;
    }

    .logo {
      width: 100px;
      height: 60px;
      background-color: #f3c1f5;
      border-radius: 20%;
      left: 125px;
      top: 80px;
      padding-top: 15px;
    }

    #text {
      text-align: center;
      color: 0000;
      font-weight: bold;
    }

    .straw {
      width: 10px;
      height: 150px;
      bottom: 135px;
      left: 170px;
      border: 5px solid #125ce6;
      position: relative;
      border-top: initial;
      border-bottom-style: initial;
      opacity: 50%;
      vertical-align: middle;
    }

    .cup {
      width: 100px;
      left: 100px;
      border-top: 250px solid #a8e9f7;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      margin-top: 15px;
    }

    .bun1 {
      background-color: #dfa700;
      height: 90px;
      width: 280px;
      border-radius: 80px 80px 0 0;
      margin-top: 20px;
    }
    .meat {
      background-color: #731600;
      height: 40px;
      width: 250px;
      margin: 0 10px 0 10px;
      border-radius: 20px 20px 20px 20px;
    }
    .salad {
      background-color: chartreuse;
      height: 30px;
      width: 280px;
      border-radius: 20px 20px 20px 20px;
    }

    .bun2 {
      background-color: #dfa700;
      height: 80px;
      width: 280px;
      border-radius: 0 0 50px 50px;
    }

    .cheese {
      background-color: yellow;
      height: 30px;
      width: 280px;
      border-radius: 20px 20px 20px 20px;
    }

    .burger {
      margin: 0 auto;
      margin-top: 125px;
      max-width: 280px;
      height: auto;
      box-shadow: 15px 15px 15px #edef5b;
      padding: 40px 60px 40px 60px;
    }
  </style>

  <div class="coffecup">
    <div class="cup"></div>
    <div class="logo" id="text">LOGO</div>
    <div class="straw"></div>
  </div>

  <body>
    <div class="burger">
      <div class="bun1"></div>
      <div class="cheese"></div>
      <div class="meat"></div>
      <div class="salad"></div>
      <div class="bun2"></div>
    </div>
  </body>
</html>
